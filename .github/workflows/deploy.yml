name: Deploy Node.js app to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set up SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            node -v
            npm -v

            # Node.js 및 npm 경로 확인
            NODE_PATH=$(which node)
            NPM_PATH=$(which npm)

            echo "Node.js path: $NODE_PATH"
            echo "NPM path: $NPM_PATH"

            # Node.js 및 npm 경로가 없다면 추가
            if [ -z "$NODE_PATH" ] || [ -z "$NPM_PATH" ]; then
              echo "Node.js or npm is not installed. Exiting."
              exit 1
            fi

            # 환경 변수 설정
            export PATH=$PATH:$(dirname $NODE_PATH)
            export PATH=$PATH:$(dirname $NPM_PATH)

            # 경로 재확인
            echo "Updated Node.js path: $(which node)"
            echo "Updated NPM path: $(which npm)"

            # 리포지토리 디렉토리로 이동
            cd ~/MyKor-backend

            # 리포지토리 pull
            git pull https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/flowin-official/MyKor-backend.git

            # 의존성 설치 및 애플리케이션 시작
            npm install
            npm install -g pm2
            pm2 restart 0